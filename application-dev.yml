server:
  port: 8083

spring:
  application:
    name: gateway
  cloud:
    config:
      label: master  #指定仓库分支
      profile: dev   #指定版本 本例中建立了dev 和 prod两个版本
      discovery:
        enabled: true  # 开启
        service-id: CONFIG-SERVER # 指定配置中心服务端的server-id
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      loadbalancer:
        use404: true # 路径不匹配返回404 默认503
